<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="StylesRegistro.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuarios</title>
</head>
<body>
    <form class="FormularioRegistro">
        <div>
            <label for="TBNombre">Nombre:</label>
            <input type="text" id="Username" placeholder="...">
        </div>
        
        <div>
            <label for="TBCorreo">Correo:</label>
            <input type="text" id="Mail" placeholder="...">
        </div>
        
        <div>
            <label for="TBContraseña">Contraseña:</label>
            <input type="password" id="Password" placeholder="...">
        </div>
    </form>
</body>
</html>
